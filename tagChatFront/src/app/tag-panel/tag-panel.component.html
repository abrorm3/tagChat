<!-- tag-panel.component.html -->

<div class="tags-panel bg-gray-200 p-4 rounded-lg">
  <h2 class="text-lg font-semibold mb-2">Available tags:</h2>

  <!-- Display available tags with scroll -->
  <div class="available-tags-scroll h-32 overflow-y-auto flex flex-wrap mb-2">
    <div
      *ngFor="let tag of availableTags"
      class="available-tag bg-gray-300 p-2 m-1 rounded"
      (click)="addTag(tag)"
    >
      <span class="mr-2">{{ tag }}</span>
      <button
        class="text-gray-600 hover:text-red-600 focus:outline-none"
        (click)="addTag(tag)"
      >
        +
      </button>
    </div>
  </div>

  <!-- Selected tags -->
  <div class="mb-2">
    <input
      type="text"
      id="tag-input"
      placeholder="Add tags"
      class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
      (keydown.enter)="addTagFromInput()"
    />
    <button
        class="bg-indigo-600 text-white rounded p-1 mr-1 mt-1 float-right hover:bg-indigo-700 focus:outline-none"
        (click)="addTagFromInput()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4 w-4"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
          />
        </svg>
      </button>
  </div>
  <div class="flex flex-wrap">
    <div
      *ngFor="let tag of selectedTags; let i = index"
      class="selected-tag bg-gray-300 p-2 m-1 rounded flex items-center"
      (click)="toggleTag(i)"
    >
      <span class="mr-2">{{ tag }}</span>
      <button
        class="text-gray-600 hover:text-red-600 focus:outline-none"
        (click)="removeTag(i)"
      >
        &times;
      </button>
    </div>
  </div>
</div>
