<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <title>Tag Chat</title>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-md p-6 w-full sm:w-96">
        <h1 class="text-2xl font-semibold mb-4">Tag Chat</h1>

        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">User Name</label>
            <input [(ngModel)]="username" type="text" placeholder="Here" class="flex-1 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        </div>

        <div class="h-60 overflow-y-auto border border-gray-300 rounded-md mb-4 p-2">
          <div *ngFor="let message of messages">
              <strong>{{ message.name }}:</strong> {{ message.message }}
          </div>
      </div>

      <div class="flex">

        <input [(ngModel)]="newMessage" type="text" placeholder="Type a message..." class="flex-1 mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
        <button (click)="sendMessage()" class="ml-2 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-200">
            Send
        </button>
    </div>
    </div>

    <script>
        // Your JavaScript code for handling chat functionality goes here
    </script>
</body>
</html>
